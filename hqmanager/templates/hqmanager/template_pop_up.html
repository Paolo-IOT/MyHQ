<!DOCTYPE html>
<html>
<head>
    <title>Submission Success</title>
    <!-- Inclusione di Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Dati inviati con successo!</h5>
      </div>
      <div class="modal-body">
        Dove vuoi andare?
      </div>
      <div class="modal-footer">
        <a href="{% url 'homepage' %}" class="btn btn-primary">HomePage</a>
        <a href="{% url 'event_form' %}" class="btn btn-success">Crea altro evento</a>
        <a href="{% url 'fuori' %}" class="btn btn-danger">Logout</a>

      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function(){
    // Mostra il modal all'apertura della pagina
    $('#successModal').modal('show');
});
</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
