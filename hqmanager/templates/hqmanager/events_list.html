{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Ciclo attraverso ogni evento e crea una card per ciascuno -->
        {% for event in events %}
        <div class="col-md-4 mb-4">
            <div class="card" style="border-radius: 5px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden;">
                <!-- Impostare una altezza fissa per le immagini -->
                <div style="height: 200px; overflow: hidden;">
                    <img src="{{ MEDIA_URL }}{{ event.image_url }}" class="card-img-top" alt="Immagine di {{ event.name }}" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ event.name }}</h3>
                    <a href="{% url 'modifica_evento' %}"class="btn btn-primary">Modifica</a>
                    <a href="#" class="btn btn-success">Pubblica</a>
                </div>
            </div>
        </div>

        {% if forloop.counter|divisibleby:3 and not forloop.last %}
        </div><div class="row">
        {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
